<div class="border border-secondary text-bg-info p-3">
  <h1 class="">The is the to do list</h1>.
</div>

<div class="d-flex justify-content-center" style="padding-top: 20px;">
  <div class="card" style="width: 18rem;">
    <div class="card-header">
      To dos
      <button class="btn btn-primary float-end" (click)="openAddModal()">Add task</button>
    </div>
    <ul *ngFor="let task of tasks" class="list-group list-group-flush">
      <li class="list-group-item">{{task.title}}
        <button type="button" (click)="openModal(task);" class="btn btn-primary float-end">Update</button>
        <button type="button" (click)="deleteTask(task)" class="btn-close float-end" aria-label="Close"></button> 
      </li>
    </ul>
  </div>
</div>

<ng-template #editModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit Form</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>

  <div class="modal-body">
    <input type="text" class="form-control" [(ngModel)]="task.title">
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close(); updateTask();">Save</button>
  </div>
</ng-template>

<ng-template #addTaskModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add task</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>

  <div class="modal-body">
    <!-- [(ngModel)]="task.title" -->
    <!-- [(ngModel)]="newTask" -->
    <input type="text" class="form-control">
    <!-- <input type="text" class="form-control" formControlName="control">
    <input type="text" class="form-control" formControlName="control"> -->
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close(); addTask();">Add</button>
  </div>
</ng-template>
